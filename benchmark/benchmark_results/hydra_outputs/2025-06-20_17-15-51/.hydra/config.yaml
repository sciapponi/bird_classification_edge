test_mode: false
benchmark:
  name: adaptive_threshold_benchmark
  description: Benchmark with adaptive thresholds to reduce no_birds false positives
  mode:
    birds_only: false
    exclude_no_birds_from_ground_truth: false
    force_fair_preprocessing: true
  paths:
    audio_dir: /workspace/bird_sound_dataset
    no_birds_dir: /workspace/augmented_dataset/no_birds
    ground_truth: null
    output_dir: benchmark_results
    student_model: /workspace/best_distillation_model.pt
    student_config: /workspace/config/bird_classification.yaml
    segments_dir: null
    predictions_dir: null
    comparison_dir: null
segmentation:
  duration: 3.0
  overlap: 0.0
  sample_rate: 32000
  min_duration_ratio: 0.9
  supported_formats:
  - .wav
  - .mp3
  - .flac
  - .ogg
  - .m4a
  - .aac
  force_mono: true
  min_amplitude_threshold: 0.001
  max_noise_ratio: 0.8
student_model:
  architecture:
    num_classes: 9
    spectrogram_type: combined_log_linear
    n_mel_bins: 64
    n_linear_filters: 64
    hidden_dim: 64
    n_fft: 1024
    hop_length: 320
    matchbox:
      base_filters: 32
      num_layers: 3
      kernel_size: 5
      stride: 1
      dropout: 0.05
      breakpoint: 4000
      transition_width: 100
  preprocessing:
    sample_rate: 32000
    clip_duration: 3.0
    lowcut: 150.0
    highcut: 16000.0
    extract_calls: true
  inference:
    device: auto
    batch_size: 32
    confidence_threshold: 0.05
    use_amp: false
  classes:
    allowed_species:
    - Bubo_bubo
    - Certhia_familiaris
    - Apus_apus
    - Certhia_brachydactyla
    - Emberiza_cia
    - Lophophanes_cristatus
    - Periparus_ater
    - Poecile_montanus
    has_no_birds_class: true
    no_birds_label: no_birds
birdnet:
  confidence_threshold: 0.25
  no_birds_threshold: 0.4
  sensitivity: 1.25
  use_adaptive_threshold: true
  adaptive_factor: 1.6
  disable_location_filter: true
  disable_time_filter: true
  location:
    latitude: null
    longitude: null
  temporal:
    week: -1
    date: null
  target_species: ${student_model.classes.allowed_species}
  species_list: null
  overlap: 0.0
  chunk_size: 10
  species_bias_factor: 1.1
  min_detection_duration: 0.5
comparison:
  metrics:
    calculate_accuracy: true
    calculate_precision: true
    calculate_recall: true
    calculate_f1: true
    calculate_confusion_matrix: true
    calculate_per_class_metrics: true
    calculate_agreement_analysis: true
    averaging_methods:
    - micro
    - macro
    - weighted
    calculate_no_birds_metrics: true
    calculate_species_vs_no_birds_confusion: true
  ground_truth:
    format: auto
    label_column: label
    segment_column: segment_name
    positive_values:
    - 1
    - '1'
    - true
    - 'true'
    - 'yes'
    negative_values:
    - 0
    - '0'
    - false
    - 'false'
    - 'no'
    - null
  agreement:
    exact_match: true
    partial_match: false
    confidence_weighting: true
    categories:
      both_correct: both_correct
      student_only: student_only_correct
      birdnet_only: birdnet_only_correct
      both_incorrect: both_incorrect
      false_no_birds: false_no_birds_detections
      missed_no_birds: missed_no_birds_detections
  visualization:
    figsize:
    - 20
    - 12
    dpi: 300
    style: seaborn-v0_8
    color_palette: viridis
    confusion_matrix:
      normalize: null
      colormap: Blues
      show_values: true
      show_percentages: true
      highlight_no_birds: true
    agreement_plot:
      pie_chart: true
      bar_chart: true
      per_class_comparison: true
    threshold_analysis:
      confidence_distribution: true
      roc_curve: true
      precision_recall_curve: true
output:
  naming:
    student_predictions: student_predictions_adaptive.csv
    birdnet_predictions: birdnet_predictions_adaptive.csv
    segments_metadata: segments_metadata.csv
    comparison_report: comparison_report_adaptive.json
    comparison_summary: comparison_summary_adaptive.txt
    detailed_cases: detailed_cases_adaptive.csv
    threshold_analysis: threshold_analysis_adaptive.csv
  plots:
    confusion_matrices: confusion_matrices_adaptive.png
    agreement_analysis: agreement_analysis_adaptive.png
    per_class_accuracy: per_class_accuracy_adaptive.png
    confidence_distribution: confidence_distribution.png
    confidence_distributions: confidence_distributions_adaptive.png
    roc_curves: roc_curves_adaptive.png
  formats:
    save_json: true
    save_csv: true
    save_plots: true
    save_summary: true
  compression:
    compress_audio: false
    compression_format: flac
logging:
  level: INFO
  log_to_file: true
  log_file: ${benchmark.paths.output_dir}/benchmark.log
  show_progress_bars: true
  progress_bar_style: tqdm
  log_predictions: false
  log_preprocessing: false
  log_model_loading: true
performance:
  use_multiprocessing: true
  num_workers: 4
  max_memory_usage: 8GB
  cleanup_intermediate: true
  cache_predictions: true
  cache_preprocessed_audio: false
  cache_dir: ${benchmark.paths.output_dir}/.cache
validation:
  check_audio_integrity: true
  validate_ground_truth: true
  validate_model_compatibility: true
  verify_segment_count: true
  check_prediction_consistency: true
  continue_on_error: false
  max_error_rate: 0.1
debug:
  dev_mode: false
  test_with_subset: false
  subset_size: 10
  enable_profiling: false
  profile_memory: false
  profile_time: false
  random_seed: 42
  deterministic: true
  files_limit: null
  max_files_per_class: null
  log_confidence_scores: true
  log_threshold_decisions: true
  save_prediction_details: true
experimental:
  threshold_grid_search: false
  threshold_ranges:
    confidence_threshold:
    - 0.15
    - 0.2
    - 0.25
    - 0.3
    - 0.35
    no_birds_threshold:
    - 0.3
    - 0.35
    - 0.4
    - 0.45
    - 0.5
  cross_validation: false
  cv_folds: 5
