experiment_name: 4birds_CF_combined_log_linear_gru64_30epochs
training:
  batch_size: 32
  epochs: 5
  patience: 10
  min_delta: 0.001
  seed: 42
model:
  _target_: models.Improved_Phi_GRU_ATT
  spectrogram_type: combined_log_linear
  num_classes: 5
  n_mel_bins: 64
  n_linear_filters: 64
  hidden_dim: 64
  n_fft: 1024
  hop_length: 320
  matchbox:
    base_filters: 32
    num_layers: 3
    kernel_size: 5
    stride: 1
    dropout: 0.05
    breakpoint: 4000
    transition_width: 100
  export_mode: false
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.001
  weight_decay: 0.0001
scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  mode: min
  factor: 0.5
  patience: 3
  verbose: true
dataset:
  bird_data_dir: bird_sound_dataset
  esc50_dir: ESC-50-master
  download_datasets: true
  sample_rate: 32000
  clip_duration: 3.0
  lowcut: 150
  highcut: 10000
  bird_to_background_ratio: 2.0
  validation_split: 0.15
  test_split: 0.15
  load_pregenerated_no_birds: true
  pregenerated_no_birds_dir: augmented_dataset/no_birds/
  num_no_bird_samples: 800
  esc50_no_bird_ratio: 0.5
  extract_calls: true
  min_peak_distance: 1.0
  height_percentile: 75
  augmentation:
    enabled: true
    noise_level: 0.005
    time_mask_param: 20
    freq_mask_param: 10
    time_shift_limit: 0.2
    speed_perturb_rate_min: 0.9
    speed_perturb_rate_max: 1.1
  allowed_bird_classes:
  - Bubo_bubo
  - Certhia_familiaris
  - Poecile_montanus
  - Apus_apus
